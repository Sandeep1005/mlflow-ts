<!DOCTYPE html>
<html>
    <head>
        <title>Data Table</title>
        <link rel="stylesheet" type="text/css" href="/static/styles.css">
    </head>
    <body>
        <h1>Data Table</h1>
        <form action="/e2" method="get">
            <table>
                <thead>
                    <tr>
                        <th>Select</th>
                        <th>Run name</th>
                        <th>Experiment ID</th>
                        <th>Run ID</th>
                        <th>Created by</th>
                    </tr>
                </thead>
                <tbody>
                    {% for item in items %}
                    <tr>
                        <td><input type="checkbox" name="selected_items" value="{{ item.run_id }}"></td>
                        <td>{{ item.run_name }}</td>
                        <td>{{ item.experiment_id }}</td>
                        <td>{{ item.run_id }}</td>
                        <td>{{ item.created_by }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
            <button type="submit">Next</button>
        </form>
    </body>
</html>
